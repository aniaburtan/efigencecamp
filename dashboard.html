<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/dashboard.js"></script>
  </head>
  <body>
      <header>
          <div class="navBox">
                <div class="row">
                    <div class="small-5 columns">
                        <div class="logo">
                            <img src="media/images/efi_logo.png"/>
                        </div>
                        <div class="avatar"></div>
                        <div class="userProfile">Ania Burtan</div>
                        <div class="envelope"><img src="media/images/envelope_icon.png"/></div>
                        <div class="wheel"><img src="media/images/settings_icon.png"/></div>
                    </div>

                    <div class="small-6 columns">
                        <nav>
                            <li><div class="navIcons"><img src="media/images/home_icon.png"/><div>HOME</div></div></li>
                            <li><div class="navIcons"><img src="media/images/settings_icon.png"/><div>ANALYSE</div></div></li>
                            <li><div class="navIcons"><img src="media/images/settings_icon.png"/><div>PLAN</div></div></li>
                            <li><div class="navIcons"><img src="media/images/settings_icon.png"/><div>EARN</div></div></li>
                        </nav>
                    </div>
                    <div class="small-1 columns"> 
                        <div id="wrap">
                                <form action="" autocomplete="on">
                                <input id="search" name="search" type="text"><input id="search_submit" type="submit">
                                </form>
                        </div>
                        <div class="logout"><img src="media/images/logout_icon.png"/></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="row">
                    <div class="small-8 columns">
                        <h1> Finance life stream </h1>
                        <div class="balance"><div> Balance</div> <div id="balance"> PLN</div> </div>
                        <div class="funds"><div> Available funds</div> <div id="funds"> PLN </div> </div>
                        <div class="payments"><div> Scheduled payments</div> <div id="payments"> PLN </div> </div>
                    </div>
                    <div class="small-4 columns">
                     
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="chart"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-6 columns">
                        <div class="products">
                            <p>Products</p>
                            <div id="wallets_products">
                                <div class="product_icon"><img src="media/images/wallet.png"/></div>
                                <div id="wallets_text">Wallets</div>
                            </div>
                            <div id="deposits_products">
                                <div class="deposits_icon"></div>
                                <div>Deposits</div>
                            </div>
                            <div id="accounts_products">
                                <div class="accounts_icon"></div>
                                <div>Accounts</div>
                            </div>
                            <div id="funds_products">
                                <div class="funds_icon"></div>
                                <div>Funds</div>
                            </div>
                            <div id="bankLoans_products">
                                <div class="loans_icon"></div>
                                <div>Bank loans</div>
                            </div>
                        </div>
                    </div>
                    <div class="small-6 columns">
                        <div class="history">History</div>
                    </div>
                </div>
            </div>    
       </header>
  </body>
  </html>
